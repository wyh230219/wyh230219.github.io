    // 3. 利用构造函数封装一个实现一个游戏角色并创建5个不同的角色写入到页面中，用表格展示出来
    function Game(name, age, master) {
        this.name = '姓名:' + name;
        this.age = '性别:' + age;
        this.master = '招式:' + master;
    }
    var one = new Game('豌豆射手', 1, '动感光波');
    var two = new Game('寒冰射手', 1, '动感光波');
    var three = new Game('王诺', 18, '动感光波');
    var four = new Game('杨海龙', 18, '动感光波');
    var five = new Game('董鑫亮', 30, '动感光波');
    var arr = [one, two, three, four, five]; // 数组进行存放 一会用索引值找到对应的角色 写出角色的属性
    document.write('<table>');
    var a = 0;
    for (const i in arr) {
        document.write('<tr>');
        for (const k in arr[i]) {
            document.write('<td>' + arr[i][k] + ' ' + '</td>');
            // 用来遍历函数里面的属性和值
            a++;
        }
        document.write('</tr>');
    }
    document.write('</table>');
    for (var i = 0; i < a; i++) {
        var td = document.getElementsByTagName('td')[i];
        td.style.border = '1px solid red';
        td.style.borderCollapse = 'collapse';
